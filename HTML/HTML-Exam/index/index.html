    <!doctype html>
    <html lang="en">
    <head>
        <!-- Default -->
        <title>YouTube</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="index-style.css">

        <!-- Material Icons CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- Materialize CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="../imgs/YouTube-Favicon-ICO.ico">

    </head>
    <body>

        <!-- Body -->
        <div id="container" >
            <!-- Header -->
            <div class="loader">
                <div class="loader-bar"></div>
            </div>
            <header>
                <div id="header-content">
                    <div id="header-burger">
                        <i class="fa fa-bars" aria-hidden="true" style="color: #c6c6c6c6;"></i>
                    </div>
                    <div id="logo-cont">
                        <div id="logo">
                            <img src="../imgs/Youtube-Logo-PNG.png" alt="logo">
                        </div>
                        <div style="width: 0.9em; height: inherit; display: flex; align-items: start; justify-content: end; padding-top: 5%;"><sup style="color: #c6c6c6; font-family: YouTube-Sans-Light; font-size: 0.85em;">UA</sup></div>
                    </div>
                    <div id="search-bar-cont">
                        <input type="text" placeholder="Введите запрос">
                        <div id="search-button">
                            <a href=""><i class="fa-solid fa-magnifying-glass" style="color: whitesmoke; font-size: 1.4em;"></i></a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main -->
            <main>
                <div id="main-content">
                    <!-- Sidebar -->
                    <div id="aside">

                    </div>
                    <!-- Section+Nav -->
                    <div id="nav-section-container">
                        <!-- Nav -->
                        <div id="nav">

                        </div>
                        <div id="section">
                            <div class="video-preview-container">
                                <div class="preview">
                                    <img src="#" alt="preview">
                                </div>
                                <div class="title-container">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        
        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- Materialize JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/24421da69c.js" crossorigin="anonymous"></script>
        <!-- Loading -->
        <script>
            $(window).on("load", function() {
                $(".loader").fadeOut(1);
            });
        </script>
    </body>
</html>
