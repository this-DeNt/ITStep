<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-amazon">
        <img src="imgs/Amazon-Logo.png" alt="Logo">
    </div>
    <div id="container">
        <div id="form-container">
            <div id="create-container"><span>Create account</span></div>
            <div id="inputs">
                <form>
                    <label for="name">Your name</label><br>
                    <input type="text" id="name" name="name" placeholder="First and last name"><br>
                    <label for="mobile or email">Mobile number or email</label><br>
                    <input type="text" id="mobile or email" name="mobile or email"><br>
                    <label for="password">Password</label><br>
                    <input type="text" placeholder="At least 6 characters" style="margin-bottom: 0px;"><br>
                    <div style="width: 100%; height: auto; margin-bottom: 5px; margin-top: 5px;"><p style="font-size: small; font-family: sans-serifa;"><i style="color: rgba(0, 0, 255, 0.719); font-size: large;">i</i>      Passwords must be at least 6 characters.</p></div><br>
                    <label for="re-enter">Re-enter password</label><br>
                    <input type="text">
                </form>
            </div>

            <div id="continue-button" style="font-family: sans-serifA;">Continue</div>

            <div class="under-text"><span>By creating an account, you agree to Amazon's <br> Conditions of Use and Privacy Notice.</span></div><br>
            <hr style="width: 100px; border-radius: 95%; color: rgba(128, 128, 128, 0.1);">
            <div class="under-text"><span style="font-size: medium;">Already have an account? Sign in <br> Buying for work? Create a free business account</span></div>
        </div>
    </div>
</body>
</html>
